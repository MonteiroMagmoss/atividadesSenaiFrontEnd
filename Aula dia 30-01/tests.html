<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Texto Expandível</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    details {
        width: 300px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    summary {
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Exemplo de Texto Expandível</h2>

<details>
    <summary>Clique para ver mais</summary>
    <p>
        Este é o texto que estava escondido.  
        Você pode colocar parágrafos, imagens ou qualquer outro conteúdo HTML aqui.
    </p>
</details>

</body>
</html>
